{% extends 'app/base.html' %}
{% load static %}

{% block title %}Tableau de bord - Réservation Repas{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'app/css/dashboard.css' %}">
<meta name="theme-color" content="#0d6efd">
{% endblock %}

{% block content %}
<!-- Header with title -->
<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-utensils me-2"></i>Réservation Repas</h2>
            <div>
                <a href="{% url 'user-profile' %}" class="btn btn-outline-primary">
                    <i class="fas fa-user me-1"></i> Mon Profil
                </a>
                <a href="{% url 'user-logout' %}" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-1"></i> Déconnexion
                </a>
            </div>
        </div>
        <div class="text-center mt-2">
            <span class="badge bg-primary">{{user.name}}</span>
        </div>
    </div>
</div>

<div class="container">
    <!-- Weekly calendar -->
    <div class="calendar mt-4">
        <div class="calendar-header">
            <button id="prevWeek" class="btn btn-sm btn-outline-primary"><i class="fas fa-chevron-left"></i></button>
            <h3 id="weekDisplay">Semaine du <span id="weekStart"></span> au <span id="weekEnd"></span></h3>
            <button id="nextWeek" class="btn btn-sm btn-outline-primary"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <!-- Vue de bureau (grille) -->
        <div class="desktop-view">
            <div class="row row-cols-1 row-cols-md-7" id="calendarDays">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Vue mobile (liste) -->
        <div class="mobile-view">
            <ul class="list-group" id="calendarList">
                <!-- Calendar list items will be generated by JavaScript -->
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap & Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'app/js/dashboard.js' %}"></script>
<script>
    // Pass Django variables to JavaScript
    const csrfToken = "{{ csrf_token }}";
    const userId = "{{ user.id }}";
</script>
{% endblock %}
