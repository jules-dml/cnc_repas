{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Réservation Repas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/dashboard.css' %}">
</head>
<body>
    <!-- Header with title -->
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Réservation Repas {{user.name}}</h2>
                <div>
                    <a href="{% url 'user-profile' %}" class="btn btn-outline-primary">Mon Profil</a>
                    <a href="{% url 'user-logout' %}" class="btn btn-outline-danger">Déconnexion</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Weekly calendar -->
        <div class="calendar mt-4">
            <div class="calendar-header">
                <button id="prevWeek" class="btn btn-sm btn-outline-primary">⬅️</button>
                <h3 id="weekDisplay">Semaine du <span id="weekStart"></span> au <span id="weekEnd"></span></h3>
                <button id="nextWeek" class="btn btn-sm btn-outline-primary">➡️</button>
            </div>
            
            <div class="row" id="calendarDays">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/js/dashboard.js' %}"></script>
    <script>
        // Pass Django variables to JavaScript
        const csrfToken = "{{ csrf_token }}";
        const userId = "{{ user.id }}";
    </script>
</body>
</html>
